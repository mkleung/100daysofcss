<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>100 days of CSS - #027 Checklist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
  <div class="list">
		<div class="head">
			<div class="title">To Do List</div>
			<div class="subtitle">March 4, 2016</div>
		</div>
		<div class="body">
			<ul>
				<li>
					<input type="checkbox" id="item1" name="item1" />
					<label class="item" for="item1">Do the dishes</label>
					<label for="item1" class="circle"></label>
					<div class="checkmark"></div>
				</li>
				
				<li>
					<input type="checkbox" id="item2" name="item2" />
					<label class="item" for="item2">Clean your room</label>
					<label for="item2" class="circle"></label>
					<div class="checkmark"></div>
				</li>
				
				<li>
					<input type="checkbox" id="item3" name="item3" />
					<label class="item" for="item3">Pay your bills</label>
					<label for="item3" class="circle"></label>
					<div class="checkmark"></div>
				</li>
			
			</ul>
		</div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
